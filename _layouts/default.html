<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/akabe/slap">View on GitHub</a>

          <h1 id="project_title">{{ site.title }}</h1>
          <h2 id="project_tagline">{{ site.description }}</h2>

          <ul id="menu">
            <li id="menu_item"><a id="menu_button" href="/index.html">Home</a></li>
            <li id="menu_item"><a id="menu_button" href="/usage.html">Usage</a></li>
            <li id="menu_item"><a id="menu_button" href="api/">API Doc</a></li>
          </ul>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/akabe/slap/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/akabe/slap/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Slap maintained by <a href="https://github.com/akabe">akabe</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>



  </body>
</html>
